language: rust
rust:
  - stable
  - beta
  - nightly

script: |
  travis-cargo build &&
  travis-cargo test

jobs:
  include:
    - stage: test
      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
      install: |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH
      after_success: |
        wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
        tar xzf master.tar.gz &&
        cd kcov-master &&
        mkdir build &&
        cd build &&
        cmake .. &&
        make &&
        sudo make install &&
        cd ../.. &&
        rm -rf kcov-master &&
        for file in target/debug/dtab-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
        bash <(curl -s https://codecov.io/bash) &&
        echo "Uploaded code coverage"
    - stage: docs
      script: travis-cargo doc
      install: |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH
      deploy:
        provider:  pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
          repo: hawkw/dtab.rs
          # os: linux
          rust: stable
    - stage: publish
      env:
        - secure: ""
      script: skip
      before_deploy: cargo package && cargo publish --token "$CRATES_TOKEN"
      deploy:
        provider: releases
        api-key: $GH_TOKEN
        file: target/package/dtab-$TRAVIS_TAG.crate
        skip_cleanup: true
        on:
          tags: true
          branch: master
          repo: hawkw/dtab.rs
          # os: linux
          rust: stable

env:
  global:
  - secure: ""
