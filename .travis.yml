language: rust
rust:
  - stable
  - beta
  - nightly
# os:
#   - linux
#   - osx

script: cargo test

jobs:
  include:
    - stage: docs
      script: cargo doc
      deploy:
        provider:  pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
          repo: hawkw/dtab
          # os: linux
          rust: stable
    - stage: publish
      env:
        - secure: ""
      script: cargo package && cargo publish --token "$CRATES_TOKEN"
      deploy:
        provider: releases
        api-key: $GH_TOKEN
        file: target/package/dtab-$TRAVIS_TAG.crate
        skip_cleanup: true
        on:
          tags: true
          branch: master
          repo: hawkw/dtab
          # os: linux
          rust: stable

env:
  global:
    secure: secure: ""
